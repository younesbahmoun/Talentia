<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentia - Login or Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e2e8f0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            letter-spacing: -0.5px;
        }

        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .auth-header {
            background-color: white;
            padding: 2rem 2rem 1rem;
            text-align: center;
        }

        .nav-pills .nav-link {
            color: #64748b;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary-custom:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <i class="bi bi-briefcase-fill me-2"></i>Talentia
            </a>
            <div class="ms-auto">
                <a href="index.html" class="text-decoration-none text-secondary fw-medium"><i
                        class="bi bi-arrow-left me-1"></i> Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Auth Content -->
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="auth-container w-100">
            <div class="auth-header">
                <h3 class="fw-bold mb-4">Welcome to Talentia</h3>
                <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-register" type="button" role="tab">Register</button>
                    </li>
                </ul>
            </div>
            <div class="tab-content p-4 pt-0" id="pills-tabContent">

                <!-- Login Form -->
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-medium text-secondary">Email Address</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-medium text-secondary">Password</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-secondary" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
                        </div>
                        <a href="profile.html"
                            class="btn btn-primary-custom text-white d-block text-center text-decoration-none">Sign
                            In</a>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="pills-register" role="tabpanel">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium text-secondary">Full Name</label>
                                <input type="text" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium text-secondary">I am a...</label>
                                <select class="form-select text-secondary">
                                    <option>Candidate</option>
                                    <option>Employer</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium text-secondary">Email Address</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium text-secondary">Password</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-medium text-secondary">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                        <a href="profile.html"
                            class="btn btn-primary-custom text-white d-block text-center text-decoration-none">Create
                            Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
