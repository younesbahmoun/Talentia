<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentia - Edit Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            letter-spacing: -0.5px;
        }

        .settings-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .settings-nav .nav-link {
            color: #64748b;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 500;
        }

        .settings-nav .nav-link:hover {
            background-color: #f8fafc;
            color: var(--primary-color);
        }

        .settings-nav .nav-link.active {
            color: var(--primary-color);
            background-color: #eff6ff;
            border-left: 3px solid var(--primary-color);
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 24px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary-custom:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <i class="bi bi-briefcase-fill me-2"></i>Talentia
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-medium" href="jobs.html">Jobs</a></li>
                </ul>
                <div class="d-flex align-items-center dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark"
                        id="profileDropdown" data-bs-toggle="dropdown">
                        <img src="https://ui-avatars.com/api/?name=John+Doe" class="rounded-pill me-2" width="32"
                            height="32" alt="Avatar">
                        <span class="fw-medium">John Doe</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg">
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>My Profile</a>
                        </li>
                        <li><a class="dropdown-item" href="edit_profile.html"><i
                                    class="bi bi-gear me-2"></i>Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="index.html"><i
                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="settings-card h-100 shadow-sm">
                    <div class="p-4 border-bottom">
                        <h5 class="fw-bold mb-0">Settings</h5>
                    </div>
                    <nav class="nav flex-column settings-nav">
                        <a class="nav-link active" href="#general" data-bs-toggle="pill"><i
                                class="bi bi-person-badge me-2"></i>General Info</a>
                        <a class="nav-link" href="#candidate" data-bs-toggle="pill"><i
                                class="bi bi-file-earmark-text me-2"></i>Candidate Profile</a>
                        <a class="nav-link" href="#security" data-bs-toggle="pill"><i
                                class="bi bi-shield-lock me-2"></i>Security</a>
                    </nav>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="tab-content">
                    <!-- General Info -->
                    <div class="tab-pane fade show active" id="general">
                        <div class="settings-card shadow-sm p-4">
                            <h4 class="fw-bold mb-4">Personal Information</h4>
                            <form>
                                <div class="row align-items-center mb-4">
                                    <div class="col-auto">
                                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=random"
                                            class="rounded-circle" width="80" height="80" alt="Avatar">
                                    </div>
                                    <div class="col">
                                        <button type="button"
                                            class="btn btn-outline-secondary btn-sm rounded-pill">Change Photo</button>
                                        <button type="button"
                                            class="btn btn-link btn-sm text-danger text-decoration-none">Remove</button>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" value="John">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" value="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="john.doe@example.com" disabled>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control"
                                        rows="4">Passionate developer with 5+ years of experience in building scalable web applications. Specialized in Laravel, Vue.js, and Cloud Infrastructure.</textarea>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary-custom text-white">Save
                                        Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Candidate Profile Form -->
                    <div class="tab-pane fade" id="candidate">
                        <div class="settings-card shadow-sm p-4">
                            <h4 class="fw-bold mb-4">Candidate Profile</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Professional Title</label>
                                    <input type="text" class="form-control" value="Senior Full Stack Developer">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Skills (comma separated)</label>
                                    <input type="text" class="form-control" value="Laravel, Vue.js, PHP, MySQL, Docker">
                                </div>

                                <h5 class="fw-bold mt-4 mb-3">Experience</h5>
                                <div class="p-3 border rounded bg-light mb-3">
                                    <div class="mb-2">
                                        <label class="form-label small">Position</label>
                                        <input type="text" class="form-control form-control-sm"
                                            value="Senior Laravel Developer">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small">Company</label>
                                        <input type="text" class="form-control form-control-sm"
                                            value="Tech Solutions Inc.">
                                    </div>
                                    <div class="text-end">
                                        <button class="btn btn-sm btn-outline-danger">Remove</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary dashed-border w-100">+ Add
                                    Experience</button>

                                <div class="d-flex justify-content-end mt-4">
                                    <button type="submit" class="btn btn-primary-custom text-white">Save
                                        Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Security -->
                    <div class="tab-pane fade" id="security">
                        <div class="settings-card shadow-sm p-4">
                            <h4 class="fw-bold mb-4">Change Password</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary-custom text-white">Update
                                        Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
